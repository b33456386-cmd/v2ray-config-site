<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>کانفیگ V2Ray</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h1>کانفیگ‌های رایگان V2Ray</h1>

<div id="lastUpdate">آخرین آپدیت: -</div>

<input id="search" placeholder="🔍 جستجو کشور یا کانفیگ...">

<div class="controls">
    <button onclick="manualUpdate()">🔄 آپدیت</button>
    <button id="autoBtn" onclick="toggleAuto()">🔴 Auto OFF</button>
</div>

<!-- آمریکا -->
<div class="country-box">
    <h2>🇺🇸 آمریکا (<span id="usCount">0</span>)</h2>
    <div id="usList"></div>
</div>

<!-- آلمان -->
<div class="country-box">
    <h2>🇩🇪 آلمان (<span id="deCount">0</span>)</h2>
    <div id="deList"></div>
</div>

</div>

<!-- فوتر -->
<div class="footer">
    <a href="https://t.me/V2raying_config" target="_blank">
        📩 کانال تلگرام
    </a>
</div>

<script src="script.js"></script>

</body>
</html>
