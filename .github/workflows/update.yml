name: Auto Update Configs

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run script
        run: python generate.py

      - name: Commit & Push
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@bot.com"
          git add .
          git commit -m "auto update configs" || echo "no changes"
          git push
